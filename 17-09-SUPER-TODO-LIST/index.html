<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-for-todolist-wrapper">
      <div class="wrapper-header-group">
        <div class="header-group">
          <h2 class="main-header">Friday</h2>
          <p class="header-group__sub-header">17 september</p>
        </div>
        <div class="search-field">
          <input type="text" class="search-field__input" placeholder="Search" />
          <span class="search-field__icon material-symbols-rounded">
            search
          </span>
        </div>
        <button class="float-button">
          <span class="material-symbols-rounded"> edit </span>
        </button>
        <div class="split-button">
          <button
            class="split-button__button split-button__button--active"
            id="filter-all"
            onclick="splitButtonClickHandler(this)"
          >
            <span class="material-symbols-rounded split-button__button-icon">
              check
            </span>
            Все
          </button>
          <button
            class="split-button__button split-button__button--center"
            id="filter-active"
            onclick="splitButtonClickHandler(this)"
          >
            <span class="material-symbols-rounded split-button__button-icon">
              check
            </span>
            Активные
          </button>
          <button
            class="split-button__button"
            id="filter-done"
            onclick="splitButtonClickHandler(this)"
          >
            <span class="material-symbols-rounded split-button__button-icon">
              check
            </span>
            Готовые
          </button>
        </div>
      </div>

      <div class="wrapper-todo-list">
        <ul class="todo-list"></ul>
      </div>

      <form action="" class="create-form" id="create-form">
        <div class="container-close-form">
          <button class="close-form-button" type="button">x</button>
        </div>

        <input
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        />
        <input
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        />
        <div class="form__buttons_wrapper">
          <button class="form-button form_button--primary" type="submit">
            Добавить
          </button>
          <button class="form-button form_button--secondary" type="reset">
            Очистить
          </button>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
